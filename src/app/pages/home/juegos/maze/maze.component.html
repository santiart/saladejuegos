<body>
  <div style="text-align: center;">

      <input class="filasColumnas" id="nRow" type="number" [(ngModel)]="row" />
      <label style="color: white; font-size: medium;" for="nCol">Cantidad ed Columnas:</label>
      <input class="filasColumnas" id="nCol" type="number" [(ngModel)]="col" />
      <button class="button" type="button" (click)="drawMaze()">Laberinto Nuevo</button>
      <button class="button" type="button" (click)="solution()">SoluciÃ³n</button>
